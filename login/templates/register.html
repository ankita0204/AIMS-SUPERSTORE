<html>
	<head>
		<meta charset="UTF-8">
		<title> AIMS SUPERSTORE </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='register_temp.css') }}">
	</head>
	<body></br></br>
		<div align="center">
		<div align="center" class="border">
			<div align="center" class="header">
				<h1 class="word">Register</h1>
			</div></br>
			<h2 class="word">
				<form action="{{ url_for('register') }}" method="post">
				<div class="msg">(*) represents required fields</div></br>
				<div class="msg">{{ msg }}</div></br>
					<input id="first_name" name="first_name" type="text" placeholder="First Name *" class="textbox"/></br></br>
					<input id="last_name" name="last_name" type="text" placeholder="Last Name *" class="textbox"/></br></br>
					<input id="phone" name="phone" type="tel" placeholder="Phone Number *" class="textbox"/></br></br>
					<input id="email" name="email" type="text" placeholder="Email ID *" class="textbox"/></br></br>
					<input id="address" name="address" type="text" placeholder="Address" class="textbox"/></br></br>
					<input id="password" name="password" type="password" placeholder="Password *" class="textbox"/></br></br>
					<input type="submit" class="btn" value="Sign Up"></br>
				</form>
			</h2>
		<p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
		</div>
		</div>
	</body>
</html>
